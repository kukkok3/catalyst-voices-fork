name: Allure Report

on:
  pull_request:
  push:
    branches: 'main'

permissions:
    contents: write
    pull-requests: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  generate-allure-report:
    name: Generate allure report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup allure results folder
        run:
          mkdir allure-results
          mv cat-gateway.junit-report.xml allure-results
          mv junit-report.xml allure-results

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Allure Report Action
        uses: mgrybyk/allure-report-branch-action@v1
        if: always()
        continue-on-error: true
        id: allure
        with:
          report_id: 'allure'
          gh_pages: 'gh-pages-dir'
          report_dir: 'allure-results'

      - name: Git Commit and Push Action
        uses: mgrybyk/git-commit-pull-push-action@v1
        if: always()
        with:
          repository: gh-pages-dir
          branch: gh-pages
          pull_args: --rebase -X ours

      - name: Comment PR with Allure Report link
        if: ${{ always() && github.event_name == 'pull_request' && steps.allure.outputs.report_url }}
        continue-on-error: true
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ${{ steps.allure.outputs.test_result_icon }} [Test Report](${{ steps.allure.outputs.report_url }}) | ${\color{green}Pass: ${{ steps.allure.outputs.test_result_passed }}}$ | ${\color{red}Fail: ${{ steps.allure.outputs.test_result_failed }}}$ | ${\color{white}Tot: ${{ steps.allure.outputs.test_result_total }}}$ | [History](${{ steps.allure.outputs.report_history_url }})
          comment_tag: allure_allure
          mode: recreate